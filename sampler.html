<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sampler</title>
    <link rel="stylesheet" href="styles.css">
    <script src="lib/SoundFont2.js"></script>
    <script src="sampler.js" type="module"></script>
</head>
<body>
<header>
    <h1>Audiotool</h1>
    <h2>Sampler</h2>
</header>
<article class="center sampler">
    <div class="source">
        <h5>Source</h5>
        <input type="file" id="input-soundfont-file"/>
        <hr/>
        <select id="input-sources" size="10"></select>
    </div>
    <div class="editor">
        <div class="samples">
            <h5>Samples</h5>
        </div>
        <div class="parameters">
            <h5>Parameter</h5>
        </div>
    </div>
</article>
<footer></footer>
</body>
</html>
